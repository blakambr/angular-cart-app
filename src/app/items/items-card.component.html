<div class="row">
    <div class="col s6 m4 l2" *ngFor="let item of items;trackBy:trackbyService.item">
        <div class="card">
            <div class="card-image">
                <img src="images/male.png">
            </div>
            <div class="card-content">
                <pre>{{ item.name | capitalize }}</pre>
                <p>{{ item.description }}</p>
            </div>
        </div>
    </div>
    <div *ngIf="!items.length">
        No Records Found
    </div>
</div>
